{% extends "common/base.html" %}
{% block title %}
    Import
{% endblock %}

{% block pageheader %}
    Import
{% endblock %}

{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_details_file"> Upload csv file</label>
            <input type="file" id="id_details_file" name="file" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_photos_file"> Upload zip file for photos</label>
            <input type="file" id="id_photos_file" name="file" class="form-control" required>
        </div>
        <button type="submit">Submit</button>
    </form>

{% endblock %}
